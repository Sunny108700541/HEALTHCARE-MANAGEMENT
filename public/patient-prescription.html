<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/prescription.css">
</head>
<body>
    <section id="prescriptions">
        <h2>Prescription Management</h2>
        <form id="addPrescriptionForm">
          <input type="text" id="prescriptionPatientId" placeholder="Patient ID" required>
          <input type="text" id="medication" placeholder="Medication Name" required>
          <input type="text" id="dosage" placeholder="Dosage" required>
          <input type="text" id="frequency" placeholder="Frequency" required>
          <button type="submit">Add Prescription</button>
        </form>
        <div id="prescriptionList"></div>
        
      </section>
      <script src="js/dashboard.js" defer></script>
</body>
</html>
