<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient-record</title>
    <link rel="stylesheet" href="./css/patient-record.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="patientRecords">
        <h1>Patient Record Management</h1>
        <form id="addPatientForm">
          <input type="text" id="patientName" placeholder="Full Name" required>
          <input type="number" id="patientAge" placeholder="Age" required>
          <input type="text" id="patientContact" placeholder="Contact Info" required>
          <input type="tel" id="patientPhone" placeholder="Phone Number" required>
          <input type="date" id="patientDob" placeholder="Date of Birth" required>
          
          <select id="patientGender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          
          <textarea id="patientCurrentMedication" placeholder="Current Medication (if any)"></textarea>
          <textarea id="patientMedicalHistory" placeholder="Medical History"></textarea>
          
          <button type="submit">Add Patient</button>
        </form>
        <div id="patientList"></div>
      </section>
      <script src="js/dashboard.js" defer></script>
</body>
</html>
