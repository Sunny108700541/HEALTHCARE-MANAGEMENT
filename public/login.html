<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
          <source src="./video/backgroundvideo.mp4" type="video/mp4">
        </video>
      </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <!-- Correct the account page link -->
            <p class="account" ><a href="register.html" >Register</a></p>
            <form id="loginForm" >
                <!-- Email Input Group -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i> <!-- Envelope icon for email -->
                    <label for="email"></label> <!-- Label associated with the email input -->
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Password Input Group -->
                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- Lock icon for password -->
                    <label for="password"></label> <!-- Label associated with the password input -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="js/appsec.js" defer></script>

</body>
</html>
