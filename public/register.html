<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/account-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="./video/backgroundvideo.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Centered Registration Form -->
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm" autocomplete="off">
                <div class="input-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="name" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="age">
                        <i class="fas fa-calendar-alt"></i>
                    </label>
                    <input type="number" id="age" name="age" placeholder="Age" min="1" required>
                </div>
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(fieldId === 'password' ? 'eyeIcon' : 'confirmEyeIcon');
            
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password"; // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
    <script src="js/appsec.js"></script> 
</body>
</html>
