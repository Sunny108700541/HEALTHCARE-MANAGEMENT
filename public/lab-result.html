<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lab-result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="labResults"> 
        <h2>Lab Results Integration</h2>
        <form id="addLabResultForm" enctype="multipart/form-data">
          <input type="text" id="labPatientId" placeholder="Patient ID" required>
          <input type="file" id="labResultFile" accept="application/pdf, image/*" required>
          <button type="submit">Upload Lab Result</button>
        </form>
        <div id="labResultList"></div>
      </section>
      <script src="js/dashboard.js" defer></script>
</body>
</html>
